# /pytest.ini
# Đây là tệp cấu hình cho pytest.
# Đặt tệp này vào thư mục gốc của dự án của bạn (cùng cấp với thư mục 'tools' và 'test').

[pytest]
# Dòng này là quan trọng nhất. Nó bảo pytest hãy thêm các thư mục được liệt kê
# vào sys.path khi chạy. Dấu "." đại diện cho thư mục gốc của dự án.
# Bằng cách này, khi bạn import 'from tools.xxx', Python sẽ biết
# phải tìm thư mục 'tools' từ thư mục gốc.
pythonpath = .

# Tùy chọn: Định nghĩa các đường dẫn mà pytest sẽ tìm kiếm các tệp test.
# Sửa từ 'tests' thành 'test' để khớp với cấu trúc thư mục của bạn.
testpaths = test

# Tùy chọn: Các tùy chọn dòng lệnh mặc định.
# -v: Chế độ verbose, hiển thị chi tiết hơn.
# -s: Hiển thị output (print) từ các bài test.
# --cov=tools: Tự động tính toán độ bao phủ mã (code coverage) cho thư mục 'tools'.
#              Yêu cầu cài đặt: pip install pytest-cov
addopts = -v -s --cov=tools --cov-report=term-missing

# Cấu hình để pytest tự động chạy các bài test async.
# Yêu cầu cài đặt: pip install pytest-asyncio
asyncio_mode = auto
