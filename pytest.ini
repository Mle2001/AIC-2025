# /pytest.ini
# Tệp cấu hình cuối cùng cho pytest.

[pytest]
# Thêm thư mục gốc vào PYTHONPATH để giải quyết các vấn đề import.
pythonpath = .

# Chỉ định đường dẫn chứa các bài test.
testpaths = test

# Cấu hình cho pytest-asyncio để chạy các bài test `async def`.
# 'auto' là chế độ được khuyến khích.
asyncio_mode = auto

# Các tùy chọn dòng lệnh mặc định để tiện lợi.
# -v: Chế độ verbose.
# -s: Hiển thị output (print).
# --cov: Báo cáo độ bao phủ mã cho các thư mục được chỉ định.
addopts = -v -s --cov=tools --cov-report=term-missing
